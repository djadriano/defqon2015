<!DOCTYPE html>
<html lang="en" ng-app="defqon1">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" >
  <meta name="viewport"              content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="cleartype"       content="on">
  <meta name="description"           content="Cobertura em tempo real do Defqon.1 2015. Assista o livestream, converse conosco e veja tudo que está acontecendo em fotos e vídeos, em tempo real.">
  <meta name="keywords"              content="qdance defqon1 hardstyle phb dq1">
  <meta name="fragment"              content="!" />

  <!-- facebook metatags -->
  <meta property="og:title"       content="Cobertura Defqon.1 2015 - Projeto Hardstyle Brasil e Eurodance.com.br">
  <meta property="og:url"         content="http://defqon2015.herokuapp.com/">
  <meta property="og:image"       content="http://defqon2015.herokuapp.com/images/share_fb.jpg">
  <meta property="og:description" content="Cobertura em tempo real do Defqon.1 2015. Assista o livestream, converse conosco e veja tudo que está acontecendo em fotos e vídeos, em tempo real.">
  <meta property="og:site_name"   content="Defqon.1 2015 - Realtime Updates">
  <meta property="og:type"        content="website">
  <title>Cobertura Defqon.1 2015 - Projeto Hardstyle Brasil e Eurodance.com.br</title>

    <link href="assets/stylesheets/defqon.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="defqon">


    <header class="defqon-header">
  <img src="/images/logo_phb_small.png" /> <img src="/images/defqon.svg" />
  <nav class="defqon-header-nav">
    <ul class="defqon-header-links reset-list">
      <li>
        <a href="http://www.defqon1.nl/wp-content/uploads/ARTISTS_SCHEMAV2.jpeg" data-lightbox="image-1" data-title="My caption">Line-Up</a>
      </li>
    </ul>
  </nav>
</header>

<main class="defqon-content">
  <section class="defqon-player-chat">
    <div class="defqon-player">
      <iframe src="http://www.twitch.tv/beatport/embed" frameborder="0" scrolling="no" width="100%"></iframe>
    </div>
    <div class="defqon-chat">
      <iframe src="http://tlk.io/defqon2015" class="" width="100%" scrolling="no" frameborder="no" marginheight="0" marginwidth="0"></iframe>
    </div>
  </section>
  <section class="defqon-feed">
    <div class="defqon-feed-title">
      <h2>
        Realtime Feed
      </h2>
      <nav class="defqon-feed-filter">
        <dl class="reset-list">
          <dt>Filtre por:</dt>
          <dd>
            <i class="icon-photo"></i> Fotos
          </dd>
          <dd><i class="icon-movie"></i> Vídeos</dd>
        </dl>
      </nav>
    </div>
    <ul class="defqon-feed-list reset-list">
      <li>
        <div class="defqon-feed-list-from">
          <img src="https://igcdn-photos-d-a.akamaihd.net/hphotos-ak-xpf1/t51.2885-19/10755983_818449424882435_956884279_a.jpg" />
          <b class="defqon-feed-list-from-name">samanthadijkss</b>
        </div>
        <div class="defqon-feed-list-photo is-video">
          <figure>
            <a href="#">
              <img src="https://igcdn-photos-c-a.akamaihd.net/hphotos-ak-xat1/t51.2885-15/10914108_126210121044898_952454525_n.jpg" />
            </a>
          </figure>
          <div class="defqon-feed-list-photo-text">
            Mainstage Defqon.1 @concretehumanity @danbilzerian #defqon #defqon1 #sweden #holland #hardstyle #bilzerian
          </div>
        </div>
      </li>
    </ul>
  </section>
</main>

<div class="defqon-notification-new-photo" ng-class="{'show': thereAreNotifications}" notification-new-photo>
  there are new photos <span class="defqon-notification-counter">{{new_photos_counter}}</span>
</div>


  </body>
</html>
